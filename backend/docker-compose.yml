version: '3.8'

services:
  # Redis for Queue (optional for async processing)
  redis:
    image: redis:7-alpine
    container_name: truth_layer_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - async  # Only start with --profile async

  # FastAPI Web Server
  web:
    build: .
    container_name: truth_layer_web
    environment:
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
    volumes:
      - ./data:/app/data
      - ./app:/app/app
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # RQ Worker (optional)
  worker:
    build: .
    container_name: truth_layer_worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
    volumes:
      - ./data:/app/data
      - ./app:/app/app
    depends_on:
      redis:
        condition: service_healthy
    command: rq worker --url redis://redis:6379/0 truth-layer-queue
    profiles:
      - async

volumes:
  redis_data:
